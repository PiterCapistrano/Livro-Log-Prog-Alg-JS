<meta charset="utf-8">
<script>
    const conta = Number(prompt("Valor da conta: "))
    const clientes = Number(prompt("Número de Clientes: "))
    const total = conta / clientes
    alert(`Valor da conta R$: ${conta.toFixed(2)}\nNúmero de Clientes: ${clientes.toFixed(0)}\nValor por cliente R$: ${total.toFixed(2)}`)
</script>
